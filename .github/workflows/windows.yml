name: Windows

# Trigger the workflow on push or pull requests for main and develop branches
on:
  push:
    branches:
    - main
    - develop
    paths:
    - '**/*.c'
    - '**/*.cpp'
    - '**/*.h'
    - '**/*.hpp'
    - '**/CMakeLists.txt'
    - '**/Makefile'
    - '**/cmake/**'
    - '.github/workflows/windows.yml'
  pull_request:
    branches:
    - main
    - develop
    paths:
    - '**/*.c'
    - '**/*.cpp'
    - '**/*.h'
    - '**/*.hpp'
    - '**/CMakeLists.txt'
    - '**/Makefile'
    - '**/cmake/**'
    - '.github/workflows/windows.yml'

jobs:
  build:
    name: Build and Test (Windows)
    runs-on: windows-latest

    steps:
    # Step: Clone the project.
    - name: Checkout Repository
      uses: actions/checkout@v4

        # Step: Setup vcpkg
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    # Step: Install Dependencies
    - name: Install Dependencies
      run: |
        vcpkg install lua sqlite3 zlib

    # Step: Configure Project.
    - name: Configure Project
      run: |
        cmake -B build -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -DWARNINGS_AS_ERRORS=ON -DSTRICT_WARNINGS=ON

    # Step: Build Project.
    - name: Build Project
      run: |
        cmake --build build --config Debug --parallel 2

    # Step: Run Tests.
    - name: Run Tests
      run: |
        ctest --test-dir build --build-config Debug --verbose
